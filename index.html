<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Flood Diplo Screen Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <left>
        <screenshot>
            <flag id="flag"></flag>
            <div id="portraitBackground">
                <div id="portrait"></div>
            </div>
            <div id="pieChart"></div>
            <div id="overlay"></div>
            <div id="icon"></div>
            <div id="topNames">
                <div id="country">Click to edit country name</div>
                <div id="faction">Click to edit faction name</div>
                <div id="leader">Click to edit leader name</div>
            </div>
            <div id="stability" class="unity">50%</div>
            <div id="warSupport" class="unity">50%</div>
            <div id="bottomNames">
                <div id="party">Click to edit party name</div>
                <div id="ideology">Ideology Name</div>
                <div id="subideology">Subideology Name</div>
                <div id="election">Click to edit election type</div>
            </div>
            <div id="focusIcon"></div>
            <div id="focus">Click to edit national focus name</div>
        </screenshot>
        <info>
            <div>Red Flood Diplo Screen Generator</div>
            <buttons>
                <button id="flagUpload">Upload Flag</button>
                <button id="portraitUpload">Upload Portrait</button>
                <button id="focusUpload">Upload Focus Icon</button>
            </buttons>
            <buttons>
                <button id="flagEdit">Edit Flag</button>
                <button id="portraitEdit">Edit Portrait</button>
                <button id="focusEdit">Edit Focus Icon</button>
            </buttons>
            <buttons>
                <button id="flagReset">Remove Flag</button>
                <button id="portraitReset">Remove Portrait</button>
                <button id="focusReset">Remove Focus Icon</button>
            </buttons>
        </info>
    </left>
    <tools>
        <div id="ideologyPicker" class="picker">
            <ideology class="title">
                <div>Pick ruling ideology</div>
            </ideology>
        </div>
        <div id="subideologyPicker" class="picker">
            <ideology class="title">
                <div>Pick ruling subideology</div>
            </ideology>
        </div>
        <div id="popularityAdjuster">
        </div>
    </tools>
</body>
<script src="./script.js"></script>

</html>
